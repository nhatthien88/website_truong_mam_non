{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-house-heart-fill text-primary" style="font-size: 4rem;"></i>
          <h3 class="mt-3 mb-2 border-0">Đăng nhập</h3>
          <p class="text-muted small">Hệ thống quản lý trường mầm non</p>
        </div>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-person-fill me-1"></i>Username
            </label>
            <input class="form-control form-control-lg" name="username" value="{{ username or '' }}"
              placeholder="Nhập username" required autofocus>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-lock-fill me-1"></i>Mật khẩu
            </label>
            <input class="form-control form-control-lg" name="password" type="password" placeholder="Nhập mật khẩu"
              required>
          </div>

          <button class="btn btn-primary btn-lg w-100" type="submit">
            <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
