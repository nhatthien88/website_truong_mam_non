{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center mb-4">
  <i class="bi bi-key-fill text-primary me-3" style="font-size: 2.5rem;"></i>
  <h3 class="mb-0">Đổi mật khẩu</h3>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header">
        <i class="bi bi-shield-lock-fill me-2"></i>Thay đổi mật khẩu
      </div>
      <div class="card-body p-4">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-lock me-1"></i>Mật khẩu hiện tại
            </label>
            <input type="password" class="form-control form-control-lg" name="current_password"
              placeholder="Nhập mật khẩu hiện tại" required>
          </div>

          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-lock-fill me-1"></i>Mật khẩu mới
            </label>
            <input type="password" class="form-control form-control-lg" name="new_password"
              placeholder="Nhập mật khẩu mới" required>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-check-circle me-1"></i>Xác nhận mật khẩu mới
            </label>
            <input type="password" class="form-control form-control-lg" name="confirm_password"
              placeholder="Nhập lại mật khẩu mới" required>
          </div>

          <div class="d-flex gap-2 justify-content-end">
            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
              <i class="bi bi-x-circle me-1"></i>Hủy
            </a>
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-check-circle me-1"></i>Lưu thay đổi
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="alert alert-info mt-4" role="alert">
      <i class="bi bi-info-circle-fill me-2"></i>
      <strong>Lưu ý:</strong> Mật khẩu nên có ít nhất 6 ký tự và bao gồm cả chữ và số.
    </div>
  </div>
</div>
{% endblock %}
